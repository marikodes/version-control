<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Get started with Add-on development using JavaScript with Document Sandbox Runtime" />
    <meta name="keywords" content="Adobe, Express, Add-On, JavaScript, Document Sandbox Runtime" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Light gray background */
            font-family: 'Roboto Condensed', sans-serif; /* Use Roboto Condensed font */
            color: #fff; /* White text */
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #222; /* Dark background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        button {
            background-color: #bc5a45; /* Coral background */
            border-color: #bc5a45; /* Coral border */
            border-radius: 16px;
            border-style: solid;
            color: #fff; /* White text */
            font-family: 'Roboto Condensed', sans-serif; /* Use Roboto Condensed font */
            font-weight: 700; /* Bold */
            font-size: 16px; /* Increase font size */
            padding: 10px 20px; /* Increase padding */
            margin: 20px;
        }

        button:disabled {
            background-color: #bfbfbf; /* Light gray background */
            border-color: #bfbfbf; /* Light gray border */
        }

        button:not([disabled]):hover {
            background-color: #ff7e5f; /* Lighter coral on hover */
            cursor: pointer;
        }

        #versionBlock {
            display: none;
        }

        img {
            max-width: 100px; /* Adjust the max-width as needed */
            height: auto;
            display: block;
            margin: 0 auto 10px; /* Center the image horizontally and add space below */
        }

        .version-box {
            display: flex;
            flex-direction: row;
            background-color: #82b8e0; /* Light blue background */
            margin-top: 10px;
            padding: 10px;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <button id="createRectangle">Create Rectangle</button>
        <button id="saveVersion">Save Current Version</button>

        <div id="versionBlock">
            <div id="vname">Enter Name</div>
            <button id="confirmName">saveName</button>
            <div></div>
        </div>

        <div id="versionList"></div>
    </div>

    <script type="module" src="ui/index.js"></script>
</body>
</html>
